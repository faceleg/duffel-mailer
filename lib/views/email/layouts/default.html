<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta name="viewport" content="width=device-width" />

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>{$ title $}</title>

        <link rel="stylesheet" type="text/css" href="{$ rootUrl $}/email-assets/email.css" />

    </head>

    <body bgcolor="#FFFFFF">

        <!-- HEADER -->
        <table class="head-wrap" bgcolor="#7C828D">
            <tr>
                <td></td>
                <td class="header container" >
                    <div class="content">
                        <table bgcolor="#7C828D">
                            <tr>
                                <td><img src="http://placehold.it/200x50/" /></td>
                                <td align="right"><h6 class="collapse">{$ headline $}</h6></td>
                            </tr>
                        </table>
                    </div>
                </td>
                <td></td>
            </tr>
        </table><!-- /HEADER -->


        <!-- BODY -->
        <table class="body-wrap">
            <tr>
                <td></td>
                <td class="container" bgcolor="#FFFFFF">

                    <div class="content">
                        <table>
                            <tr>
                                <td>
                                    {% block content %}{% endblock %}
                                </td>
                            </tr>
                        </table>
                    </div><!-- /content -->
                </td>
                <td></td>
            </tr>
        </table><!-- /BODY -->

        <!-- FOOTER -->
        <table class="footer-wrap">
            <tr>
                <td></td>
                <td class="container">

                    <!-- content -->
                    <div class="content">
                        <table>
                            <tr>
                                <td align="center">
                                    <p>
                                        <a href="{$ rootUrl $}/terms">Terms</a> |
                                        <a href="{$ rootUrl $}/privacy">Privacy</a>
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </div><!-- /content -->

                </td>
                <td></td>
            </tr>
        </table><!-- /FOOTER -->

    </body>
</html>
